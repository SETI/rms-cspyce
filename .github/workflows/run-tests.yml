name: Run Tests for PRs/Merges to Master

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    name: Test cspice
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        # python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]
        os: [ubuntu-latest]
        python-version: [ '3.11' ]
    steps:
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Download built ğŸ—ï¸ libcspice ğŸŒ¶ï¸ ğŸ“š
        uses: actions/download-artifact@v3
        with:
          name: artifact-${{ matrix.os }}
          path: ./src/spiceypy/utils/
      - name: Set up Python ğŸ ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -r ci-requirements.txt
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        run: |
          python -m pip install .
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload ğŸ†™ coverage ğŸ“ˆ report to codecov
        uses: codecov/codecov-action@v3
        with:
          verbose: true
